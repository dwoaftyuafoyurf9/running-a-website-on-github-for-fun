<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b0f14;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --glow: rgba(34, 197, 94, 0.35);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: linear-gradient(180deg, #0f172a, var(--card));
      border-radius: 20px;
      padding: 40px 32px;
      width: min(95%, 520px);
      text-align: center;
      box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        inset 0 0 0 1px rgba(255,255,255,0.05);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.9rem;
      letter-spacing: 0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .time-box {
      background: #020617;
      border-radius: 14px;
      padding: 18px 10px;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 10px 25px rgba(0,0,0,0.6);
    }

    .number {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
      text-shadow: 0 0 12px var(--glow);
    }

    .label {
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--muted);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .footer {
      margin-top: 28px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    @media (max-width: 420px) {
      .number {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÑ Christmas Countdown</h1>
    <div class="subtitle">December 25 ‚Ä¢ 3:00 PM EST</div>

    <div class="countdown">
      <div class="time-box">
        <div class="number" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div class="number" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div class="number" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="number" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="footer">
      Timezone locked to <strong>EST (New York)</strong>
    </div>
  </div>

  <script>
    function getTargetTime() {
      const now = new Date();

      const year = now.getFullYear();

      // Create Dec 25, 3:00 PM in America/New_York
      const targetString = `${year}-12-25T15:00:00`;
      const target = new Date(
        new Date(targetString).toLocaleString("en-US", {
          timeZone: "America/New_York"
        })
      );

      // If Christmas already passed this year, move to next year
      if (target < now) {
        return new Date(
          new Date(`${year + 1}-12-25T15:00:00`)
            .toLocaleString("en-US", { timeZone: "America/New_York" })
        );
      }

      return target;
    }

    const targetDate = getTargetTime();

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".container").innerHTML = `
          <h1>üéÅ It's Christmas Time!</h1>
          <div class="subtitle">Merry Christmas üéÑ</div>
        `;
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
